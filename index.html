    <script>
        // ============================================
        // üî• YOUR VERCEL API - WORKING

        let currentPlatform = 'tiktok';
        let selectedQuality = null;
        let currentVideoData = null;
        
        const patterns = {
            tiktok: /^(https?:\/\/)?(www\.)?(tiktok\.com|vt\.tiktok\.com)\/.+/i,
            facebook: /^(https?:\/\/)?(www\.)?(facebook\.com|fb\.watch)\/.+/i,
            instagram: /^(https?:\/\/)?(www\.)?(instagram\.com|instagr\.am)\/.+/i
        };
        
        const placeholders = {
            tiktok: 'TikTok video link paste ‡¶ï‡¶∞‡ßÅ‡¶®... (https://www.tiktok.com/@user/video/1234567890123456789)',
            facebook: 'Facebook video link paste ‡¶ï‡¶∞‡ßÅ‡¶®... (https://www.facebook.com/watch/?v=123456789)',
            instagram: 'Instagram video link paste ‡¶ï‡¶∞‡ßÅ‡¶®... (https://www.instagram.com/reel/ABC1234567)'
        };
        
        function getPlatformName() {
            const names = { tiktok: 'TikTok', facebook: 'Facebook', instagram: 'Instagram' };
            return names[currentPlatform];
        }
        
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                currentPlatform = this.dataset.platform;
                document.getElementById('urlInput').placeholder = placeholders[currentPlatform];
                resetUI();
            });
        });
        
        // ============================================
        // üî• VERCEL API CALL - FIXED
        // ============================================
        
        async function fetchVideo() {
            const url = document.getElementById('urlInput').value.trim();
            
            if(!url) return showMessage('Video link ‡¶¶‡¶ø‡¶®!', 'error');
            if(!patterns[currentPlatform].test(url)) return showMessage(`‡¶∏‡¶†‡¶ø‡¶ï ${getPlatformName()} link ‡¶¶‡¶ø‡¶®!`, 'error');
            
            showLoading(true);
            
            try {
                // üåê ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ Vercel API Endpoint
                const baseURL = 'https://social-server-bd.vercel.app/api/tiktok';
                const apiUrl = `${baseURL}?url=${encodeURIComponent(url)}&platform=${currentPlatform}`;
                
                const response = await fetch(apiUrl);
                const data = await response.json();
                
                if(data.success) {
                    currentVideoData = {
                        title: data.title || `${getPlatformName()} Video`,
                        thumbnail: data.thumbnail || 'https://images.unsplash.com/photo-1611162616305-c69b3fa7fbe0?w=400&fit=crop',
                        download: {
                            '360': data.video,
                            '1080': data.hdvideo || data.video
                        }
                    };
                    
                    document.getElementById('videoThumb').src = currentVideoData.thumbnail;
                    document.getElementById('videoTitle').textContent = currentVideoData.title;
                    document.getElementById('videoInfo').style.display = 'block';
                    document.getElementById('qualitySection').style.display = 'block';
                    
                    showMessage(`${getPlatformName()} video ‡¶™‡¶æ‡¶ì‡¶Ø‡¶º‡¶æ ‡¶ó‡ßá‡¶õ‡ßá!`, 'success');
                } else {
                    showMessage('Video ‡¶™‡¶æ‡¶ì‡¶Ø‡¶º‡¶æ ‡¶Ø‡¶æ‡¶Ø‡¶º‡¶®‡¶ø! ‡¶∏‡¶†‡¶ø‡¶ï link ‡¶¶‡¶ø‡¶®', 'error');
                }
                
            } catch(error) {
                console.error('Error:', error);
                showMessage('Error! ‡¶Ü‡¶¨‡¶æ‡¶∞ ‡¶ö‡ßá‡¶∑‡ßç‡¶ü‡¶æ ‡¶ï‡¶∞‡ßÅ‡¶®', 'error');
            } finally {
                showLoading(false);
            }
        }
        
        document.getElementById('downloadBtn').addEventListener('click', function() {
            if(!selectedQuality) return showMessage('Quality select ‡¶ï‡¶∞‡ßÅ‡¶®!', 'error');
            if(!currentVideoData) return showMessage('Video ‡¶ñ‡ßÅ‡¶Å‡¶ú‡ßÅ‡¶®!', 'error');
            
            const downloadUrl = currentVideoData.download[selectedQuality];
            
            if(downloadUrl) {
                window.open(downloadUrl, '_blank');
                showMessage(`${selectedQuality}p download ‡¶∂‡ßÅ‡¶∞‡ßÅ ‡¶π‡¶Ø‡¶º‡ßá‡¶õ‡ßá!`, 'success');
            } else {
                showMessage('Download link ‡¶™‡¶æ‡¶ì‡¶Ø‡¶º‡¶æ ‡¶Ø‡¶æ‡¶Ø‡¶º‡¶®‡¶ø!', 'error');
            }
        });
        
        document.querySelectorAll('.quality-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.quality-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                selectedQuality = this.dataset.quality;
                document.getElementById('downloadBtn').style.display = 'block';
            });
        });
        
        document.getElementById('fetchBtn').addEventListener('click', fetchVideo);
        document.getElementById('urlInput').addEventListener('keypress', e => {
            if(e.key === 'Enter') fetchVideo();
        });
        
        function showMessage(text, type) {
            const msg = document.getElementById('message');
            msg.textContent = text;
            msg.className = `message ${type}`;
            msg.style.display = 'block';
            setTimeout(() => msg.style.display = 'none', 3000);

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }
